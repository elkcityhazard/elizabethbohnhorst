
{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <article class="row">
                <header class="article-header">
                    <h3 class="article-header__title"><a href="{{.Permalink}}" class="post-title">{{.Date.Format "Monday, January 2, 2006"}} // {{.Title}}</a></h3>
                </header>
                <section class="section-body__content">
                    <div class="card-container">
                        <div class="card">
                            <header class="card-header">
                                <h3><a href="{{ .Permalink }}" rel="nofollow noreferrer" target="_blank" title="{{ .Title }}">{{ .Title }}</a></h3>
                            </header>
                            <p>{{ truncate 250 .Summary }}</p>
                            <a href="{{ .Permalink }}" title="{{ .Title }}" >Read More</a>
                        </div>
            
                        
                    </div>
                </section>
            </article>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
